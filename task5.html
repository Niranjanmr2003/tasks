<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
          <table border="1">
              <caption>Registration form</caption>
              <!-- Single line input -->
              <tr>
                  <td><label>First Name</label></td>
                  <td ><input type="text"/></td>
              </tr>
              <tr>
                <td><label>Last Name</label></td>
                <td ><input type="text"/></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td ><input type="email" name="EmailID" /></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td >
                  <input type="password" id="pwd" name="pwd">
                </td>
            </tr>
            <tr>
              <td><label for="pwd">Re-enter Password:</label></td>
              <td >
                <input type="password" id="pwd" name="pwd">
              </td>
          </tr>
          <tr>
            <td><label>Gender</label></td>
            <td>
               <input type="radio" name="gender" />Male <br>
               <input type="radio" name="gender" />Female
            </td>
        </tr>
          <tr>
            <td><label>Age</label></td>
            <td ><input type="text" /></td>
        </tr>
        <tr>
            <td><label>Phone Number</label></td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td><label>State</label></td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td><label>Country</label></td>
            <td>
                <select>
                    <option>--Select--</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </td>
        </tr>
              <tr>
                  <td><label>Languages known</label></td>
                  <td>
                      <input type="checkbox" />English
                      <input type="checkbox" />Kannada
                      <input type="checkbox" />Hindi
                      <input type="checkbox" />Telugu
                  </td>
              </tr>
              <tr> <td align="center" colspan="3"><input type="checkbox"/> I hereby declare that all the given details are true</td></tr>
             <tr><td align="center" colspan="3"><label>Log in to <a href="https://ethnus.com/">Ethnus </a>website</label></td></tr>
              <tr>
                <td align="center" colspan="3">
                  <input type="submit" value="Register" />
                </td>
            </tr>
          </table>
        </center>
      </form>
